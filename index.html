<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wrestling Tournament Scheduler Prototype</title>
    <style>
        body { font-family: Arial; margin: 20px; background: #f5f5f5;}
        h1 { text-align: center; }
        .section { background: white; padding: 15px; margin: 15px 0; border-radius: 10px; }
        .mat-box { background: #fff; padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 8px;}
        .clock { font-size: 22px; font-weight: bold; margin-top: 5px; }
        .btn { padding: 6px 10px; cursor: pointer; }
    </style>
</head>
<body>

<h1>Wrestling Scheduler Prototype</h1>

<!-- TEAM + WRESTLER INPUT -->
<div class="section">
    <h2>Team & Wrestler Entry</h2>
    <input id="teamName" placeholder="Team Name">
    <button class="btn" onclick="addTeam()">Add Team</button>
    <div id="teamList"></div>
</div>

<!-- MATCH SCHEDULER -->
<div class="section">
    <h2>Match Scheduler</h2>
    <input id="w1" placeholder="Wrestler 1">
    <input id="w2" placeholder="Wrestler 2">
    <input id="mat" placeholder="Mat #">
    <button class="btn" onclick="scheduleMatch()">Schedule Match</button>

    <h3>Scheduled Matches</h3>
    <div id="matchList"></div>
</div>

<!-- SCOREBOARD -->
<div class="section">
    <h2>Scoreboard</h2>
    <input id="scoreW1" placeholder="Wrestler 1">
    <input id="scoreW2" placeholder="Wrestler 2">
    <div>
        <button class="btn" onclick="score(1)">+1 W1</button>
        <button class="btn" onclick="score(2)">+1 W2</button>
    </div>
    <div id="scoreDisplay">Score: 0 - 0</div>
</div>

<!-- MATS + COUNTDOWN CLOCKS -->
<div class="section">
    <h2>Live Mats</h2>
    <button class="btn" onclick="addMat()">Add Mat</button>
    <div id="matArea"></div>
</div>

<script>
let teams = [];
let matches = [];
let score1 = 0;
let score2 = 0;
let mats = 0;

// ADD TEAM
function addTeam() {
    let t = document.getElementById("teamName").value;
    if (!t) return;
    teams.push(t);
    document.getElementById("teamList").innerHTML += `<div>✔ ${t}</div>`;
    document.getElementById("teamName").value = "";
}

// SCHEDULE MATCH
function scheduleMatch() {
    let w1 = document.getElementById("w1").value;
    let w2 = document.getElementById("w2").value;
    let mat = document.getElementById("mat").value;

    if (!w1 || !w2 || !mat) return;

    matches.push({ w1, w2, mat });

    document.getElementById("matchList").innerHTML += `
        <div>Match: ${w1} vs ${w2} — Mat ${mat}</div>
    `;

    document.getElementById("w1").value = "";
    document.getElementById("w2").value = "";
    document.getElementById("mat").value = "";
}

// SCOREBOARD
function score(who) {
    if (who === 1) score1++;
    if (who === 2) score2++;
    document.getElementById("scoreDisplay").innerHTML = `Score: ${score1} - ${score2}`;
}

// ADD MAT WITH CLOCK
function addMat() {
    mats++;
    let id = "clock" + mats;

    document.getElementById("matArea").innerHTML += `
        <div class="mat-box">
            <h3>Mat ${mats}</h3>
            <div id="${id}" class="clock">Clock: 6:00</div>
            <button class="btn" onclick="startClock('${id}')">Start</button>
            <button class="btn" onclick="resetClock('${id}')">Reset</button>
        </div>
    `;
}

function startClock(id) {
    let sec = 360; // 6 minutes
    let element = document.getElementById(id);

    let timer = setInterval(() => {
        let m = Math.floor(sec / 60);
        let s = sec % 60;
        element.innerHTML = `Clock: ${m}:${s < 10 ? "0"+s : s}`;
        sec--;

        if (sec < 0) clearInterval(timer);
    }, 1000);
}

function resetClock(id) {
    document.getElementById(id).innerHTML = "Clock: 6:00";
}
</script>

</body>
</html>
